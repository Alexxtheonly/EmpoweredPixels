<div class="row justify-content-center">
    <div class="card card-body justify-content-center col-12 col-md-6">
        <app-equipment [equipment]="equipment" [disableContext]="true"></app-equipment>
        <hr />


        <input type="number" class="form-control w-50 ml-auto mr-auto mb-2" [ngModel]="enhancement.desiredEnhancement"
            (ngModelChange)="enhancement.desiredEnhancement=$event; updateCosts()">

        <button [disabled]="enhancementInProgress || balance?.balance < costs"
            class="btn btn-outline-success" (click)="enhance()">
            {{ 'inventory.enhanceAndCost' | translate }}: {{ costs }} <img class="balance-icon"
                src="assets/images/items/a1fe94ec-5b54-4c1b-a5c0-0439f4a7e702.svg" />
            <div *ngIf="enhancementInProgress" class="spinner-border text-info" style="height: 20px;width: 20px;"
                role="status">
            </div>
        </button>
        <span class="badge">{{ 'inventory.balance' | translate }}: <span
                [ngClass]="balance?.balance < costs ? 'text-danger' : ''">{{ balance?.balance }} <img
                    class="balance-icon" src="assets/images/items/a1fe94ec-5b54-4c1b-a5c0-0439f4a7e702.svg" />
            </span></span>
    </div>
</div>
