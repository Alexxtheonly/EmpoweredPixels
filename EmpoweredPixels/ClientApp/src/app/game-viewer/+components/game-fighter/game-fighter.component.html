<div class="fighter-name text-overflow-center">
  {{ fighter.name }}
</div>

<div class="progress">
  <div class="progress-bar text-dark bg-success"
    [ngStyle]="{ width: (fighter.currentHealth / fighter.health) * 100 + '%' }">
    {{ fighter.currentHealth }}
  </div>
</div>

<div class="fighter">
  <img class="rounded" src="/assets/images/abstract/abstract-099.svg" />
</div>
