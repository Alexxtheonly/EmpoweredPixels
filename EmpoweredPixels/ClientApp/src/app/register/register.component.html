<div class="container">
  <div class="container-page">
    <div class="col-md-6">
      <h3 class="dark-grey">Registration</h3>

      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group col-lg-12">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group col-lg-6">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password must be at least 6 characters long</div>
          </div>
        </div>

        <div class="form-group col-lg-6">
          <label>Repeat Password</label>
          <input type="password" formControlName="repeatPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.repeatPassword.errors }" />
          <div *ngIf="submitted && f.repeatPassword.errors" class="invalid-feedback">
            <div *ngIf="f.repeatPassword.errors.required">Passwords must match</div>
          </div>
        </div>

        <div class="form-group col-lg-6">
          <label>Email Address</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email must be valid</div>
          </div>
        </div>

        <div class="form-group col-lg-6">
          <label>Repeat Email Address</label>
          <input type="text" formControlName="repeatEmail" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.repeatEmail.errors }" />
          <div *ngIf="submitted && f.repeatEmail.errors" class="invalid-feedback">
            <div *ngIf="f.repeatEmail.errors.required">Emails must match</div>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
