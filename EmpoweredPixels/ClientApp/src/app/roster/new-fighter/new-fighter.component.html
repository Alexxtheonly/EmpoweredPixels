<div class="container">
  <div class="card card-body">
    <h5 class="card-title">Add new fighter</h5>
    <div class="row">
      <div class="col-12 col-md-6">
        <input class="form-control" type="text" [(ngModel)]="name" placeholder="Enter fighter name">

        <button type="button" class="btn btn-primary btn-block" (click)="submit()" [disabled]="loading">Add</button>
      </div>
    </div>
  </div>
</div>
