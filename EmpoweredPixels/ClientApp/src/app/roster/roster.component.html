<div class="container">
  <h1>Roster <a class="btn btn-primary" [routerLink]="'fighter/new'">Create new fighter</a></h1>
  <div class="row">
    <div class="col-12" *ngFor="let fighter of fighters">
      <div class="card card-body">
        <h5 class="card-title">{{ fighter.name }}
          <button class="btn btn-danger float-right" (click)="deleteFighter(fighter)">Delete</button>
          <a class="btn btn-info float-right" [routerLink]="'fighter/' + fighter.id">Edit</a>
        </h5>
        <app-fighter-stat-forecast [fighter]="fighter"></app-fighter-stat-forecast>
      </div>
    </div>
  </div>
</div>
