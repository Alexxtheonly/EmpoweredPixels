<div *ngIf="reward" class="card">
    <div class="card-header">
        {{ reward.poolId | translate }}
    </div>

    <div class="card-body">
        <button [disabled]="claimed" class="btn btn-block btn-light" (click)="claim()">
            <span *ngIf="!claimed">Claim now</span> <span *ngIf="claimed">Claimed!</span>
            <div *ngIf="loading" class="spinner-border text-info" role="status"></div>
        </button>
    </div>
</div>

<div class="modal modal-dialog-centered" [ngStyle]="{ display: showModal ? 'flex' : 'none' }">
    <div class="modal-dialog modal-content">
        <div class="modal-header">
            <h5 class="modal-title justify-content-center">You got:</h5>
            <button type="button" class="close" (click)="showModal = false">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-reward-content [items]="items"></app-reward-content>
        </div>
    </div>
</div>
