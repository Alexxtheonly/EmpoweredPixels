<div style="padding: 0.5em;">
    <div class="item-border rounded" style="position: relative; width: 75px; height: 75px; display: inline-block;">
        <span *ngIf="item" class="badge badge-dark" style="position: absolute; right: 1px;">{{ count }}</span>
        {{ item.itemId }}
        <img *ngIf="item" src="assets/images/items/{{ item }}.svg">
    </div>
    <span *ngIf="item" style="position: absolute; margin-left: 1em;">{{ 'items.' + item | translate }}</span>
</div>
