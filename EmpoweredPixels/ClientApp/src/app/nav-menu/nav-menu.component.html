  <nav>
    <div class="container">
      <div #ref class="dropdown " style="display: inline-block; height:100%;">

        <!-- Small devices -->
        <button class="btn btn-primary dropdown-toggle"
          style="vertical-align: middle; background:transparent; height:100%;" (click)="toggle()" type="button">
          Menu
        </button>
        <div class="dropdown-menu" *ngIf="isExpanded">
          <a class="dropdown-item" [routerLink]='["/league"]' (click)="isExpanded=false">Leagues</a>
          <a class="dropdown-item" [routerLink]='["/armory"]' (click)="isExpanded=false">Armory</a>
          <a class="dropdown-item" [routerLink]='["/roster"]' (click)="isExpanded=false">Roster</a>
          <a class="dropdown-item" [routerLink]='["/rewards"]' (click)="isExpanded=false">Rewards
            <span class="badge badge-primary" *ngIf="rewardCount>0">{{ rewardCount }}</span></a>
        </div>
      </div>


      <!-- large devices -->
      <div class="nav-panel ">
        <a [routerLink]='["/league"]'>Leagues</a>
        <a [routerLink]='["/armory"]'>Armory</a>
        <a [routerLink]='["/roster"]'>Roster</a>
        <a [routerLink]='["/rewards"]'>Rewards
          <span class="badge badge-primary" *ngIf="rewardCount>0">{{ rewardCount }}</span></a>
      </div>
    </div>
  </nav>
